<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>formulaire2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="col-6 mx-auto">
    <h3 class="text-center">Inscrivez-vous</h3>
    <hr>
    <form class="row g-3 mt-4 needs-validation" novalidate>
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="Nom" class="form-control" placeholder="Votre nom" required>
      </div>

      <div class="form-group">
        <label for="prénom">Mot de passe :</label>
        <input type="prénom" class="form-control" placeholder="Votre prénom" required>
      </div>
      <div class="form-group">
        <label for="cin">CIN :</label>
        <input type="CIN" class="form-control" placeholder="Votre CIN" required>
      </div>
      <div class="form-group">
        <label for="carte bancaire">Numéro de votre carte bancaire :</label>
        <input type="Carte" class="form-control" placeholder="Votre numéro de votre carte bancaire" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail :</label>
        <input type="email" class="form-control" placeholder="Votre mail" required>
       </div>
       <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" class="form-control" placeholder="Votre mot de passe" required>
       </div>

     

      <button type="button" class="btn btn-danger mt-3">Connexion</button>
    </form>
   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
